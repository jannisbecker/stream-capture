<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Stream</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="video-section">
        <div class="wrapper">
            <video autoplay id="video"></video>
        </div>
    </div>
    <div class="controls-section">
        <div class="wrapper">
            <div class="controls-grid">
                <label for="#fullscreen">Fullscreen</label>
                <label for="#videoResolution">Resolution</label>
                <label for="#videoFramerate">Framerate</label>

                <button id="fullscreen">Enter</button>
                <select id="videoResolution"></select>
                <select id="videoFramerate"></select>

                <div></div>
                <div>Current: <span id="currentResolution"></span></div>
                <div>Current: <span id="currentFramerate"></span></div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
