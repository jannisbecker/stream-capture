<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Capture - stream all your inputs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles/styles.scss">
</head>

<body>
    <div class="video-section">
        <div class="wrapper">
            <video autoplay id="video"></video>
            <div class="controls-grid">
                <button class="control" id="fullscreen"><i class="fa fa-expand"></i> Fullscreen</button>
                <div class="control" id="select-videoMode">
                    <i class="fa fa-tv"></i>
                    <select id="videoMode"></select>
                </div>

                <div class="controls-grid pull-right">
                    <button class="control" id="screenshot"><i class="fa fa-camera"></i></button>
                    <button class="control" id="record"><i class="fa fa-circle"></i></button>
                    <button class="control" id="volume"><i class="fa fa-volume-up"></i></button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="scripts/script.ts"></script>
</body>

</html>
